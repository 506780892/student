    <script>
        var defaultFontSize = 0;
        function getDefaultFS() {
            var d = window.document.createElement('div');
            d.style.width = '1rem';
            d.style.display = "none";
            var head = window.document.getElementsByTagName('head')[0];
            head.appendChild(d);
            defaultFontSize = parseFloat(window.getComputedStyle(d, null).getPropertyValue('width'));
            d.parentNode.removeChild(d);
        }
        function adapt(designWidth, rem2px) {
            if (!navigator.userAgent.match(/(iphone|ipad|android)/gi)) {
                document.documentElement.style.fontSize =  "200px";
                document.documentElement.style.background = "#000";
                document.documentElement.classList.add("pc");
                return;
            }

            document.documentElement.classList.remove("pc");
            if (window.orientation == 0 || window.orientation == 180) {
                document.documentElement.classList.remove("hori");
            } else {
                document.documentElement.classList.add("hori");
            }
            var head = window.document.getElementsByTagName('head')[0];
            document.documentElement.style.fontSize = window.innerWidth / designWidth * rem2px / defaultFontSize * 100 + '%';

            var st = document.createElement('style');
            var portrait = "@media screen and (min-width: " + window.innerWidth + "px) {html{font-size:" + ((window.innerWidth / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}";
            var landscape = "@media screen and (min-width: " + window.innerHeight + "px) {html{font-size:" + ((window.innerHeight / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}"
            st.innerHTML = portrait + landscape;
            head.appendChild(st);
        };
        getDefaultFS();
        adapt(375, 100);
        window.addEventListener("resize", function () {
            adapt(375, 100);
        })
    </script>

<script type="text/javascript">

    var lid = "";

    } else {
        if (gconfig.lid) {

    uid = uid.replace(/\./g, "_");

    var baseUrl = "";
    if (unionType == 1 || unionType == 2) {
        baseUrl = "p";
    } else {
        baseUrl = "s";
    }
    var tempLinkId = (unionType == 1 || unionType == 2) ? 0 : linkId;
    //adsys_param参数
    var t = getParam("t") || "";
    var v = getParam("v") || "";
    var c = getParam("c") || "";
    var cg = getParam("cg") || "";
    var b = getParam("b") || "";
    var adsys_ext = adsys_param = "";
    if (t > 0) {
        adsys_ext = "|t=" + t + "!cg=" + cg + "!c=" + c + "!v=" + v + "!b=" + b + '!p=' + platformId + '!un=' + unionId + '!l=' + linkId + '!uid=' + uid + '!a=' + adId + '!pd=' + platformDeploy + '!g=' + gameId + '!gs=' + gameServerId;
    }

    adsys_param = "&t=" + t + "&v=" + v + "&c=" + c + "&cg=" + cg + "&b=" + b;
    var ext = encodeURIComponent(((unionType == 1 || unionType == 2) ? (baseUrl + "|") : "") + platformId + "|" + unionId + "|" + linkId + "|" + uid + "|" + key + adsys_ext);

    var clickid = referer.search("37cs") != -1 ? 1 : 3;//创速点击id为1，其他渠道为3

    /*回调函数*/
    var CallBackHandler = {
        tid: 0,
        callbacks: {},
        getTid: function() {
            return ++this.tid;
        },
        registerCallBack: function(tid, func) {
            this.callbacks[tid] = func;
        },
        handleCallBack: function(tid, data) {
            var func = this.callbacks[tid];
            if (func && (typeof func == 'function')) func(data);
            var script = document.getElementById('jsonp_invoker_' + tid);
            if (script) try {
                script.parentNode.removeChild(script);
            } catch (e) {}
        }
    };
    /*jsonp方法*/
    var Jsonp = function(url, callback) {
        var tid = CallBackHandler.getTid();
        var script = document.createElement('script');
        with(script) {
            id = 'jsonp_invoker_' + tid;
            type = 'text/javascript';
            src = url.indexOf('?') > 0 ? (url + '&tid=' + tid + '&' + Math.random()) : (url + '?tid=' + tid + '&' + Math.random());
        }
        if (callback) CallBackHandler.registerCallBack(tid, callback);
        var head = document.getElementsByTagName('head');
        if (head[0]) {
            head[0].appendChild(script);
        } else {
            document.body.appendChild(script);
        }
    };
    //获取参数
    function getParam(param) {
        try {
            var reg = new RegExp("(^|&)" + param + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return '';
        } catch (_e) {
            return '';
        }
    }

    //到达统计
    $('#app').on('click','.trigger-box',function(){

             //点击回调

            click_tj_flag=0;

    });

</script>
